{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        {% load crispy_forms_tags %}
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'url_new' %}" class="me-3">Home</a>
                            <a href="{% url 'register' %}">Register</a>
                            <input type="submit" class="btn btn-success float-end" value="Sign In">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
